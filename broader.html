<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- target element -->
    <div id="root"></div>

    <!-- load react -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- load html into root -->
    <script defer type="text/babel">
      const formatName = (user) => {
        return user.firstName + " " + user.lastName;
      };

      const user = {
        firstName: "Peter",
        lastName: "Parker",
        age: 18,
      };

      const getGreeting = (user) => {
        if (user.age >= 18) {
          return <h1>{formatName(user)} is an adult</h1>;
        }
        return <h1>{formatName(user)} is a minor</h1>;
      };

      ReactDOM.render(getGreeting(user), document.getElementById("root"));
    </script>
  </body>
</html>
