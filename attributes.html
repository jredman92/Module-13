<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Attributes</title>

    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- target element -->
    <div id="root"></div>

    <!-- load react -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script defer type="text/babel">
      const style = {
        fontFamily: "Arial",
        color: "green",
        fontSize: "10em",
      };

      const mit = (
        <a href="https://www.mit.edu" style={style}>
          MIT
        </a>
      );

      ReactDOM.render(mit, document.getElementById("root"));
    </script>
  </body>
</html>
